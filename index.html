      Tailwind CSS via CDN is suitable for development and prototyping. 
      For production, it's HIGHLY RECOMMENDED to set up Tailwind CSS with PostCSS

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #111827; /* bg-gray-900 */
        color: #f3f4f6; /* text-gray-100 */
        scroll-behavior: smooth; /* Improves navigation for on-page links */
      }
      /* For Framer Motion initial state and to prevent FOUC for animated elements */
      .fm-initial { opacity: 0; }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      .amazon-orange { color: #FF9900; }
      .amazon-deep-blue { color: #232F3E; }

      .hub-gradient-bg {
        background-size: 200% 200%; /* Make gradient larger for smoother animation */
        animation: gradientShift 20s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Basic focus visibility improvement for accessibility (WCAG 2.1 - 2.4.7 Focus Visible) */
      *:focus-visible {
        outline: 2px solid #FF9900; /* Amazon Orange outline */
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(255, 153, 0, 0.3); /* Optional: softer outer glow */
      }
      /* Tailwind focus rings often handle this well (e.g., focus:ring-2), but this is a global fallback. */
      button:focus, a:focus {
        outline: none; /* Rely on Tailwind's focus:ring or the custom focus-visible above */
      }
      
      /* Style for screen-reader only text, useful for providing context where needed */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* Custom scrollbar for better aesthetics in modals/overflowing content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937;
      }

    </style>
